<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="login-main">
        <div class="colbar">
            <span class="signin" style="color:white; font-weight:600;font-size: 90%;">SIGN IN</span>
        </div>
        <form class="login-form">
                <div class="login-form-username">
                    <label for="us" class="form-span">Username</label>
                    <input type="text" placeholder="Enter username" id="us">
                </div>
                <div class="login-form-password">
                    <label for="pass" class="form-span">Password</label>
                    <input type="password" placeholder="Enter password" id="pass">
                </div>
                <div class="login-form-else">
                    <input class="input-chekbox" type="checkbox" id="rememberme">
                    <label  class="label-chekbox" for="rememberme">Remember me</label>
                    <div class="forget">
                    <a href="#" class="forget-password">Forget Password?</a>
                    </div>
                </div>
                <div class="button">
                    <button type="submit" class="button-submit">Login</button>
                </div>
        </form>

    </div>     
</body>
</html>
