<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link href="./all.css" rel="stylesheet"/>
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="Trapezius">

      </div>
      <div class="background-image">
        <img src="./illustration.png" alt="image" />
      </div>
      <div class="main-form">
        <div class="form">
          <div class="header">
            <span class="header-text">ALREADY MEMBERS</span>
            <a href="#" class="header-link">Need help?</a>
          </div>
          <div class="input">
            <input type="text" class="input-text" placeholder="Username" />
            <input
              type="password"
              class="input-password"
              placeholder="Password"
            />
          </div>
          <div class="button">
            <button class="input-button">SIGN IN</button>
          </div>
        </div>
        <div class="bottom-text">
          <span class="bottom-text-1">Don't have an account yet?</span>
          <a class="bottom-text-2" href="#">Create an account</a>
        </div>
      </div>
    </div>
  </body>
</html>
